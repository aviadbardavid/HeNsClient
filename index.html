<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HE-NS Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/jquery.js"></script>
    <script src="js/poppers.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">HE-NS Client</h1>
            <p class="lead">This client encrypts a Name Resolution query in a HE. This means that
                even the HE-NS server is able to answer, but cannot decypher the question or it's own answer.</p>
            <form id="queryForm">
                <div class="input-group mb-3">
                    <input type="text" id="queryInput" class="form-control" placeholder="Please input your query">
                    <div class="input-group-append">
                        <div class="btn-group">
                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal"
                                onclick="onQuerySubmitFromWebpage('simpleQuery')">Send</button>
                            <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split"
                                data-toggle="dropdown">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Something else</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Separated link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="list-group" id="resultList">
            <!-- <a href="http://www.google.com" class="list-group-item list-group-item-action" target="_blank">Cras justo odio</a>
            <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
            <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Vestibulum at eros</a> -->
        </div>
    </div>
</body>
<div id="progressModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Request in progress...</h5>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
                <div class="progress">
                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnCloseModal" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</html>
